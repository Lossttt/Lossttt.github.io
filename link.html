<style>
  .wrapper{
      display:inline-flex;
  }
  .wrapper .icon{
      margin: 100px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction:column;
      position: relative;
      z-index:2;
  }
  .wrapper .icon span{
      position:relative;
      z-index:2;
      height: 60px;
      width: 60px;
      display:block;
      background: #fff;
      box-shadow: 0 10px 10px rgba(0,0,0,0.1);
      border-radius:50%;
      text-align:center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      align-items:center;

  }
  .wrapper .icon span i{
      font-size:25px;
      line-height:60px;
  }
  .wrapper .icon .tooltip{
      position:absolute;
      top:0px;
      background: #fff;
      box-shadow: 0 10px 10px rgba(0,0,0,0.1);
      font-size: 20px;
      padding: 10px 18px;
      border-radius: 25px;
      color:white;
      opacity:0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
  .wrapper .icon:hover .tooltip{
      opacity:1;
      pointer-events: auto;
      top:-70px;
      }
  .wrapper .icon .tooltip:before{
      position:absolute;
      content:"";
      height:15px;
      width:15px;
      bottom:-8px;
      left:50%;
      transform: translateX(-50%) rotate(45deg);
      }
  .wrapper .icon:hover span,
  .wrapp .icon:hover .tooltip{
      text-shadow: 0px -1px 0px rgba(0,0,0,0.4);
      }
  .wrapper .icon:hover span{
      color: #fff;
      }       
  .wrapper .discord:hover span,
  .wrapper .discord:hover .tooltip,
  .wrapper .discord:hover .tooltip:before{
      background:#3B5999;
      }
  .wrapper .twitter:hover span,
  .wrapper .twitter:hover .tooltip,
  .wrapper .twitter:hover .tooltip:before{
      background:#46C1F6;
      }
  .wrapper .github:hover span,
  .wrapper .github:hover .tooltip,
  .wrapper .github:hover .tooltip:before{
      background:#333;
      }
  .wrapper .linkedin:hover span,
  .wrapper .linkedin:hover .tooltip,
  .wrapper .linkedin:hover .tooltip:before{
      background:#0445f7;
      }
  .wrapper .pinterest:hover span,
  .wrapper .pinterest:hover .tooltip,
  .wrapper .pinterest:hover .tooltip:before{
      background:#ca4238;
  }
</style>
